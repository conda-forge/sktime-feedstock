{% set name = "sktime" %}
{% set version = "0.34.1" %}

package:
  name: sktime-suite
  version: {{ version }}

source:
  url: https://github.com/sktime/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dc0abe58ffe520d355252387802ab45d9a6601b24d526d8edd5b09e42bad74d5

build:
  number: 0
  skip: true  # [py<39 or py>314]

# This section is required to correctly rerender skip statement
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
  run:
    - python

outputs:
  - name: sktime
    script: build_script.sh  # [unix]
    script: build_script.bat  # [win]
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - python
        - pip
        - setuptools
        - wheel
        - toml
        - python-build
      run:
        - python
        - joblib >=1.2.0,<1.5
        - numpy >=1.21.0,<2.2
        - pandas >=1.1.0,<2.3.0
        - packaging
        - scikit-base >=0.4.4,<0.12.0
        - scikit-learn >=0.24.0,<1.6.0
        - scipy >=1.2.0,<2.0.0
      run_constrained:
        - esig ==0.9.7
        - filterpy >=1.4.5
        - gluonts >=0.9.0
        - hmmlearn >=0.2.7
        - matplotlib-base >=3.3.2
        - numba >=0.53
        - pmdarima >=1.8.0,!=1.8.1,<3.0.0
        - prophet >=1.1
        - pycatch22 >=0.4,<0.4.6
        - pyod >=0.8.0
        - pystan ==2.19.1.1
        - scikit-posthocs >=0.6.5
        - seaborn >=0.11.0
        - statsforecast >=0.5.2,<1.8.0
        - statsmodels >=0.12.1
        - stumpy >=1.5.1
        - tbats >=1.1.0
        - tsfresh >=0.17.0
        - tslearn >=0.5.2,<0.7.0
    test:
      requires:
        - pip
        - pytest
      commands:
        - pip check
      imports:
        - sktime
        - sktime.classification
        - sktime.datasets
        - sktime.distances
        - sktime.forecasting
        - sktime.performance_metrics
        - sktime.regression
        - sktime.series_as_features
        - sktime.transformations
        - sktime.utils

  - name: sktime-all-extras
    build:
      #FIXME: Extras environment not resolvable on aarch. Needs someone with
      #arm machine to tests.
      skip: true  # [aarch64]
      noarch: python
    requirements:
      run:
        - python
        - {{ pin_subpackage("sktime", max_pin='x.x.x') }}
        - arch-py
        - cloudpickle
        - dask
        - dtw-python
        # - esig  # not on CF
        - filterpy
        - h5py
        # - hmmlearn  # not on CF
        - holidays
        # - gluonts  # not on CF
        - matplotlib-base
        - mne
        - numba >=0.53
        - pmdarima
        - prophet
        - pycatch22
        - pyod
        # - scikit-optimize  # excluding due to dependency conflicts
        - scikit-posthocs
        - seaborn
        # - seasonal  # not on CF
        - statsforecast
        - stumpy
        - tbats
        - tsfresh
        - tslearn
        - xarray

    test:
      requires:
        - pip
        - pytest
      imports:
        - sktime
        - sktime.classification
        - sktime.datasets
        - sktime.distances
        - sktime.forecasting
        - sktime.performance_metrics
        - sktime.regression
        - sktime.series_as_features
        - sktime.transformations
        - sktime.utils

about:
  home: https://github.com/sktime/sktime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A unified framework for machine learning with time series
  doc_url: https://www.sktime.net/en/latest/
  dev_url: https://github.com/sktime/sktime

extra:
  recipe-maintainers:
    - yarnabrina
    - fkiraly
    - dhirschfeld
    - freddyaboulton
